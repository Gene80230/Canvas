<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的画板</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <canvas id="canvas" width=1500 height=500></canvas>
    <div class="actions" id="actions">
            <svg class="icon active" id=pen><use xlink:href="#icon-Signingpen"></use></svg>
            <svg class="icon" id=eraser><use xlink:href="#icon-eraser"></use></svg>
            <svg class="icon" id=save><use xlink:href="#icon-save"></use></svg>
            <svg class="icon" id=clear><use xlink:href="#icon-clear"></use></svg>
    </div>
    <ol class="colors">
        <li id="red" class="red active"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
    </ol>
    <ol class="sizes">
        <li id="thin" class="thin"></li>
        <li id="thick" class="thick"></li>
    </ol>
    <script src="main.js"></script>
    <script src="//at.alicdn.com/t/font_708830_6670rdrx62.js"></script>
</body>
</html>
